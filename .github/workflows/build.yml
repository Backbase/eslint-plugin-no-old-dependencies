name: Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - run: npm ci

      - run: npx nx workspace-lint
      - run: npx nx format:check --all
      - run: npx nx affected --target=lint --parallel=3 --all
      - run: npx nx affected --target=test --parallel=3 --ci --code-coverage --all
      - run: npx nx affected --target=build --parallel=3 --all
